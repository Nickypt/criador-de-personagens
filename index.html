<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Personagens Chibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center min-h-screen p-4">

    <main id="game-interface" class="bg-white/30 backdrop-blur-lg rounded-3xl shadow-2xl p-8 max-w-7xl w-full flex flex-col lg:flex-row items-center justify-center gap-10 border border-white/20">

        <div class="lg:w-1/2 flex items-center justify-center bg-white/20 rounded-xl p-4 shadow-inner border border-white/20">
            <div class="character-container">
                <img id="body-base" class="character-part" src="body-base1.png" alt="Corpo do personagem">
                <img id="pants" class="character-part" src="images/pants_1.png" alt="Calças do personagem">
                <img id="shirt" class="character-part" src="images/shirt_1.png" alt="Camisa do personagem">
                <img id="hair" class="character-part" src="images/hair_1.png" alt="Cabelo do personagem">
                <img id="glasses" class="character-part hidden" src="images/glasses_1.png" alt="Óculos do personagem">
            </div>
        </div>

        <div class="lg:w-1/2 flex flex-col gap-6 text-white overflow-y-auto max-h-[80vh]">
            <h1 class="text-3xl font-bold text-center drop-shadow-lg">Personalizar Personagem</h1>
            
<div>
                <h2 class="text-xl font-semibold mb-2">pele</h2>
                <div class="mb-2">
                    <h3 class="font-medium">pele</h3>
                    <div id="shirt-style-options" class="flex flex-wrap gap-2">
                        <button data-style="body-base2.png" class="w-16 h-16 rounded-lg control-button active-button">#1</button>
                        <button data-style="shirt_2" class="w-16 h-16 rounded-lg control-button">#2</button>
                        </div>
                </div>




            <div>
                <h2 class="text-xl font-semibold mb-2">Cabelo</h2>
                <div id="hair-style-options" class="flex flex-wrap gap-2">
                    <button data-style="hair_1" class="w-16 h-16 rounded-lg control-button active-button">#1</button>
                    <button data-style="hair_2" class="w-16 h-16 rounded-lg control-button">#2</button>
                    </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-2">Roupas</h2>
                <div class="mb-2">
                    <h3 class="font-medium">Camisa</h3>
                    <div id="shirt-style-options" class="flex flex-wrap gap-2">
                        <button data-style="shirt_1" class="w-16 h-16 rounded-lg control-button active-button">#1</button>
                        <button data-style="shirt_2" class="w-16 h-16 rounded-lg control-button">#2</button>
                        </div>
                </div>
                <div>
                    <h3 class="font-medium">Calças</h3>
                    <div id="pants-style-options" class="flex flex-wrap gap-2">
                        <button data-style="pants_1" class="w-16 h-16 rounded-lg control-button active-button">#1</button>
                        <button data-style="pants_2" class="w-16 h-16 rounded-lg control-button">#2</button>
                        </div>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-2">Acessórios</h2>
                <div id="accessory-options" class="flex flex-wrap gap-2">
                    <button data-accessory="glasses" class="w-16 h-16 rounded-lg control-button">Óculos</button>
                    </div>
            </div>

            <button id="download-button" class="px-8 py-4 bg-white text-indigo-600 rounded-full font-bold text-xl shadow-lg hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 mt-6">
                Baixar Imagem
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
